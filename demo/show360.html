<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://view.gaofeiyu.com/src/style/style.css"/>
    <script src="http://view.gaofeiyu.com/src/lib/qr.js"></script>
    <style>
        body{ overflow: hidden; margin: 0; padding: 0; background: #3f474f;}
        ol,li{ list-style: none;}
        #show360YTH,#loadingYTH{ position: absolute; width: 960px; height: 540px; overflow: hidden; top: 50%; left: 50%; margin: -270px 0 0 -480px; text-align: center; }
        #show360XH,#loadingXH{ position: absolute; width: 96px; height: 54px; overflow: hidden; top: 50px; left: 50%; margin: 0 0 0 -27px; text-align: center; }
        #show360 img{ width: 100%; vertical-align: top;}
    </style>
</head>
<body>
<header id="demoHead" class="demo-head">
    <div class="demo-head-base">
        <div class="demo-title">BigEye</div>
        <div class="demo-trigger-phone">
            用手持设备查看
            <div class="demo-page-qr" id="demoPageQr"></div>
        </div>
        <div class="demo-info">
            <div class="demo-name">Show360</div>
            <a href="https://github.com/gaofeiyu/Show360" class="demo-show-details">查看更多说明</a>
        </div>
        <script>
            var qr = new QRCode(document.getElementById('demoPageQr'), {
                width : 120,
                height : 120,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.M
            });
            qr.makeCode(window.location.href);
        </script>
    </div>
    <div class="demo-head-extend">
        <h2>关于 Show360</h2>
        <p>物体360°拖动展示</p>
        <ul>
            <li>开发者：Goofy</li>
        </ul>
    </div>
</header>
<div id="container">
    <a class="GitHub-fork" href="https://github.com/gaofeiyu/Show360" target="_blank" style="background:transparent;"><img style="position:relative; left: 0; border: 0; z-index:2;" src="http://view.gaofeiyu.com/src/images/github/forkme_left_darkblue.png" alt="Fork me on GitHub"></a>
    <div id="loadingYTH"></div>
    <div id="loadingXH"></div>
    <div id="show360YTH"></div>
    <div id="show360XH"></div>
</div>
<script src="../src/bigeye.js"></script>
<script>
    var bigEye = new BigEye(),
        loadYTH = document.getElementById('loadingYTH'),
        show360YTH = bigEye.show360({
            element : '#show360YTH',
            imgPath : 'images/show360/',
            imgPrefix: 'yth_',
            rotateRange: '10',
            reserveNumberLength: '3',
            loadProcess : function(num){
                loadYTH.innerText = num+'%';
            },
            loadComplete: function(){
                loadYTH.parentNode.removeChild(loadYTH);
            }
        }),
        loadXH = document.getElementById('loadingXH'),
        show360XH = bigEye.show360({
            element : '#show360XH',
            imgPath : 'images/show360/',
            imgPrefix: 'xh_',
            rotateRange: '10',
            reserveNumberLength: '3',
            loadProcess : function(num){
                loadXH.innerText = num+'%';
            },
            loadComplete: function(){
                loadXH.parentNode.removeChild(loadXH);
            }
        });


</script>
</body>
</html>
